<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body' *ngIf='project'>
        <div class='row'>
            <div class='col-md-12'>
                <div class="form-group">
                    <label>Project Name</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.project_name'/>
                </div>
                <div class="form-group">
                    <label>Customer</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.customer_name'/>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.start_date'/>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input class="form-control input-lg" type="text" [(ngModel)] = 'project.end_date'/>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'> 
                <label>{{project.hours | hours}} Hours Invested</label>
                <button class='btn btn-primary'>+</button>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='project.hours || projects.hours.length'>
                <thead>
                    <tr>
                        <th>Hours</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let hour of project.hours'>
                        <td>{{hour.hours}}</td>
                        <td>{{hour.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class='panel-footer'>
        <button class='btn btn-primary' (click)='saveProject()'>Save</button>
        <button class='btn btn-default' (click)='onBack()'>Back</button>
    </div>
</div>
